<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- Add Book Section  -->
        <button id="newBookBtn" onclick="toggleFormOpen()"> New book</button>
        <form action="">
            <label for="title">Title :</label>
            <input type="text" id="title" required name="title">
            <label for="pages">Pages :</label>
            <input type="number" id="pages"  name="pages">
            <label for="author">Author :</label>
            <input type="text" id="author" name="author">
            <label for="read">Read Already ?</label>
            <input type="checkbox" id="read"   name="read">
            <input type="submit" value="Add Book" onclick="addBook(event)">
        </form>
    </section>
    <section id="displayBook">
        <!-- Display Book section  -->
    </section>
</body>
</html>
