<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <button onclick="toggleFormOpen()"> New book</button>
    <form action="">
        <label for="pages">Pages :</label>
        <input type="number" id="pages" required name="pages">
        <label for="title">Title :</label>
        <input type="text" id="title" required name="title">
        <label for="author">Author :</label>
        <input type="text" id="author "required name="author">
        <label for="read">Read Already ?</label>
        <input type="checkbox" id="read"  required name="read">
        <input type="submit" value="Submit" onclick="getNewBook()">
    </form>
</body>
</html>
